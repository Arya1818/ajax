<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="containaer">
		<h3>게시물 수정</h3>
		<table class="table table-bordered">
			<tr>
				<th>게시물 번호</th>
				<td>${param.biNum}</td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input type="text" id="biTitle"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea id="biContent" rows="10" cols="50"></textarea></td>
			</tr>
			<tr>
				<th>작성자</th>
				<td><input type="number" id="uiNum"></td>
			</tr>
			<tr>
				<th colspan="2"><button onclick="update()">수정</button></th>
			</tr>
		</table>
	</div> 
	<script>
		var inputs = document.querySelectorAll('[id]'); //속성id인것을가져옴
	//	console.log(inputs);
		
	 	for ( var idx in inputs) {
	//		console.log(idx); //0,1,2
			var input = inputs[idx];
			console.log(input.id);
			if(input.id=='biTitle'){
				input.value='제목이다';
			}
		} 
	</script>
</body>
</html>
